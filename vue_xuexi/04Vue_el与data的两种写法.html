<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
    <script>
        /*  el的两种写法
            var vm = new Vue({
            el: '#app', 第一种写法
            data: {
                name:'Elysia'
            },
            methods: {}
        });
        vm.$mount('#app') */
        
        // data的两种写法
        new Vue({
        
          el:'#app', 
          // data的第一种写法:对象式
          /*  data:{
                name:'Elysia'
            }*/
          // data的第二种写法函数式
          data:function(){
            return{
                name:'Elysia'
            }
        }
        })
    </script>
</body>

</html>
