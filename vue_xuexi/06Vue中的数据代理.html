<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>名称：{{name}}</h2>
    <h2>地址：{{address}}</h2>
</div>
</body>
<script type="text/javascript">
    let data = {
        name:'Elysia',
        address:'往事乐土'
    }
    const vm = new Vue({
        el:'#app',
        data
    })
</script>
</html>
