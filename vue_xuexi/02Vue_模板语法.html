<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>模板语法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h2>Hello,{{name}}</h2>
        <hr>
        <h1>指令语法</h1>
        <!--v-bind可简写为:-->
        <a :href="school.name"></a>
        <a v-bind:href="school.URL">点我去b站大学<a> 
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name: 'Elysia',
                school:{
                    name:'哔哩哔哩',
                    URL: 'http://WWW.BILIBILI.COM'
                }
                
            }
        })
    </script>
</body>
</html>
